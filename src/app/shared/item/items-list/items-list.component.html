<div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="loadMore()">
  <div class="row">
    <div *ngFor="let item of items" class="col-lg-3 col-md-4 col-sm-6">
      <item-detail [item]="item"></item-detail>
    </div>
  </div>
</div>

<p class="text-xs-center" *ngIf="!isLastPage"><button class="btn btn-primary" (click)="loadMore()">Load more</button></p>
